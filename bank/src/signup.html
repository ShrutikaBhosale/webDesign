<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MoneyMate</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <article class="signup-container">
      <h2>MoneyMate</h2>
      <div class="line">
        <input type="text" placeholder="First Name" id="fname" />
        <input type="text" placeholder="Last Name" id="lname" />
      </div>
      <div class="line">
        <input type="text" placeholder="Phone No" id="phone" />
        <input type="email" placeholder="Email" id="email" />
      </div>
      <div class="line">
        <input type="password" placeholder="Password" id="pass" />
        <input type="password" placeholder="Re-enter Password" id="re-enter" />
      </div>
      <button type="submit" id="create-acc">
        <a href="./home.html">Create Account</a>
      </button>
    </article>

    <script src="../assets/js/script.js"></script>
  </body>
</html>
